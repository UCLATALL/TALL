<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">People</h2>
                    <h3 class="section-subheading text-muted">Know about the people in our lab.</h3>
                </div>
            </div>
           <div class="row">
                {% for member in site.member %}
                <div class="col-sm-4">
                    <div class="service-heading">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }};  e-mail: {{member.Email}}<br> <br>{{member.Intro}}</p>
                       
                        <ul class="list-inline social-buttons">

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            </div>
        </div>
    </section>
